<head>

    <style>
        body, button, input, p, h1, h2, h3 {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #ecf0f1;
            font-family: 'Roboto', Arial, sans-serif;
        }
        html, body {
        height: 100%;
        background-color: #333;
        }
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 50px 1rem 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.5s, opacity 0.5s;
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            align-items: center;
            box-sizing: border-box;
        }
        header.hide {
            transform: translateY(-100%);
            opacity: 0;
        }
        .header-button {
            text-align: center;
            border: solid 0px #ffffff;
            background-color: #333;
            color: #ffffff;
            border-radius: 0px;
            font-weight: bold;
            height: 45px;
            width: 45px;
            display: inline-block;
            transition: background-color 0.7s, color 0.7s, height 0.5s, width 0.5s;
            transition: all 0.5s;
            margin-left: 50px;
            gap: 10px;
            border-radius: 100px;
        }
        .header-button:not(.b-menu):hover {
            color: #0b0d0f;
            background-color: #FFC72C;
            transition: all 0.5s;
            font-weight: bold;
            height: 55px;
            width: 55px;
            box-shadow: 0 0 4px 4px #FFC72C;
            border-radius: 100px;
        }
        .b-menu:hover {
            color: #0b0d0f;
            background-color: #FFC72C;
            transition: all 0.2s;
            font-weight: bold;
            height: 55px;
            width: 55px;
            box-shadow: 0 0 4px 4px #FFC72C;
            border-radius: 5px;
        }
        .header-img:not(.head-menu) {
            border-radius: 50px;
            transition: all 0.5s;
            height: 45px;
            width: 45px;
            display: inline-block;
        }
        .head-menu {
            border-radius: 0px;
            transition: all 0.5s;
            height: 45px;
            width: 45px;
            display: inline-block;
        }
        .header-img:hover {
            height: 55px;
            width: 55px;
            transition: all 0.5s;
        }
        footer {
            text-align: center;
            background-color: #333;
            bottom: 0;
            width: 100%;
            border: none;
        }
        main {
            padding: 20px;
            background-color: #393e46;
            text-align: center;
        }
        button:not(.LOCATION, .header-button) {
            border: solid 0px #ffffff;
            background-color: #393e46;
            color: #ffffff;
            border-radius: 10px;
            font-weight: bold;
            height: 40px;
            width: 120px;
            display: inline-block;
            transition: background-color 0.7s, color 0.7s, height 0.5s, width 0.5s;
        }
        .LOCATION {
            border: solid 0px #ffffff;
            background-color: #393e46;
            color: #ffffff;
            border-radius: 10px;
            font-weight: bold;
            height: 40px;
            width: 200px;
            display: inline-block;
            transition: background-color 0.7s, color 0.7s, height 0.5s, width 0.5s;
        }
        button:not(.header-button):hover {
            background: linear-gradient(-45deg, #ecf0f1, #ecf0f1, #393e46, #ecf0f1, #ecf0f1);
            background-size: 400% 400%;
            animation: gradientFlow 1s;
            background-color: #ecf0f1;
            background-color: #ecf0f1;
            color: #0b0d0f;
            transition: all 0.5s;
            font-weight: bold;
            height: 50px;
            width: 200px;
            display: inline-block;
            box-shadow: 0 0 10px 6px #f8f8f6;
            border-radius: 5px;
        }
        input {
            border: solid 0px #0b0d0f;
            background-color: #393e46;
            border-radius: 10px;
            font-weight: bold;
            height: 40px;
            width: 200px;
            padding: 5px;
            transition: background-color 0.7s, color 0.7s, height 0.5s, width 0.5s;
            text-align: center;
        }
        input:hover {
            background: linear-gradient(-45deg, #ecf0f1, #ecf0f1, #393e46, #ecf0f1, #ecf0f1);
            background-size: 400% 400%;
            animation: gradientFlow 2s;
            background-color: #ecf0f1;
            font-weight: bold;
            color: #000000;
            transition: all 0.5s;
            height: 40px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 0 20px 12px #f8f8f6;
        }
        input:focus {
            border: solid 0px #ffffff;
            background-color: #ffffff;
            font-weight: bold;
            color: #000000;
            transition: all 0.5s;
            height: 40px;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 0 20px 12px #f8f8f6;
        }
        .LOCATION-DIV {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .BUTTONS-CONTAINER {
            display: flex;
            justify-content: center; /* Align buttons horizontally */
            gap: 10px;
        }
        img:not(.logo, .header-img) {
             border-radius: 5px;
             box-shadow: 0 0 10px 8px #f8f8f6;
             transition: all 0.5s;
             display: block;
             margin-left: auto;
             margin-right: auto;
        }
        img:not(.logo, .header-img):hover {
            box-shadow: 0 0 20px 12px #f8f8f6;
            transition: all 0.5s;

        }
        p {
            color: #ecf0f1;
            font-size: 14px;
            margin: 10px 0;
        }
        
        main {
        background: linear-gradient(-45deg, #393e46, #222831, #FFC72C, #222831, #393e46);
        background-size: 400% 400%;
        animation: gradientFlow 1s;
        }
        @keyframes gradientFlow {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 0%;}
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
            transition: all 0.5s;
        }
        .logo:hover {
            height: 15%;
            width: 15%;
            transition: all 0.5s;
        }
    </style>
