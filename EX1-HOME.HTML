        body, button, input, p, h1, h2, h3 {

        button:not(.LOCATION) {

            border-radius: 10px;
            font-weight: bold;
            height: 40px;
            width: 120px;

        }
        .LOCATION {

            background-color: #393e46;

            height: 40px;
            width: 200px;
            display: inline-block;
            transition: background-color 0.7s, color 0.7s, height 0.5s, width 0.5s;
        }
        button:hover {
            background: linear-gradient(-45deg, #ecf0f1, #ecf0f1, #393e46, #ecf0f1, #ecf0f1);
            background-size: 400% 400%;
            animation: gradientFlow 1s;
            background-color: #ecf0f1;

            color: #0b0d0f;
            transition: all 0.5s;
            font-weight: bold;
            height: 60px;

            border-radius: 5px;
        }
        input {
            border: solid 0px #0b0d0f;
            background-color: #393e46;
            border-radius: 10px;
            font-weight: bold;
            height: 40px;
            width: 200px;
            padding: 5px;
            transition: background-color 0.7s, color 0.7s, height 0.5s, width 0.5s;
            text-align: center;
        }
        input:hover {
            background: linear-gradient(-45deg, #ecf0f1, #ecf0f1, #393e46, #ecf0f1, #ecf0f1);
            background-size: 400% 400%;
            animation: gradientFlow 2s;
            background-color: #ecf0f1;
            font-weight: bold;
            color: #000000;
            transition: all 0.5s;
            height: 40px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 0 20px 12px #f8f8f6;
        }
        input:focus {
            border: solid 0px #ffffff;
            background-color: #ffffff;
            font-weight: bold;
            color: #000000;
            transition: all 0.5s;
            height: 40px;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 0 20px 12px #f8f8f6;
        }
        .LOCATION-DIV {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .HEADER-BUTTONS-CONTAINER {
            display: flex;
            justify-content: center; /* Align buttons horizontally */
            gap: 10px;
        }
        img:not(.logo) {
             border-radius: 5px;
             box-shadow: 0 0 10px 8px #f8f8f6;
             transition: all 0.5s;
             display: block;
             margin-left: auto;
             margin-right: auto;
        }
        img:not(.logo):hover {
            box-shadow: 0 0 20px 12px #f8f8f6;
            transition: all 0.5s;

        }
        p {
            color: #ecf0f1;
            font-size: 14px;
            margin: 10px 0;
        }
        
        main {
        background: linear-gradient(-45deg, #393e46, #222831, #FFD369, #222831, #393e46);
        background-size: 400% 400%;
        animation: gradientFlow 2s;
        }
        @keyframes gradientFlow {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 0%;}
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
            transition: all 0.5s;
        }
        .logo:hover {
            height: 20%;
            width: 20%;
            transition: all 0.5s;
        }
