<head>
    <meta charset="UTF-8">
    <title>Menu Page</title>

    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/3/36/McDonald%27s_Golden_Arches.svg">
    <style>
        html, body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #393e46;
        }
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            width: 100%;
            left: 0px;
        }
        header {
            background: #393e46;
            color: #fff;
            padding: 1rem 50px 1rem 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.5s, opacity 0.5s;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-sizing: border-box;
            gap:24px;
        }
        header.hide {
            transform: translateY(-100%);
            opacity: 0;
        }
        .header-button {
            text-align: center;
            border: solid 0px #ffffff;
            background-color: #393e46;
            color: #ffffff;
            font-weight: bold;
            height: 45px;
            width: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 100px;
            transition: all 0.5s;
        }
        .header-button:not(.b-menu):hover {
            color: #0b0d0f;
            background-color: #FFC72C;
            transition: all 0.5s;
            font-weight: bold;
            height: 55px;
            width: 55px;
            box-shadow: 0 0 10px 10px #FFC72C;
            border-radius: 100px;
        }
        .b-menu:hover {
            color: #0b0d0f;
            background-color: #FFC72C;
            transition: all 0.2s;
            font-weight: bold;
            height: 55px;
            width: 55px;
            box-shadow: 0 0 6px 6px #FFC72C;
            border-radius: 5px;
        }
        .header-img:not(.head-menu) {
            border-radius: 50px;
            transition: all 0.5s;
            height: 45px;
            width: 45px;
            display: block;
        }
        .head-menu {
            border-radius: 0px;
            transition: all 0.5s;
            height: 45px;
            width: 45px;
            display: inline-block;
        }
        .header-img:hover {
            height: 55px;
            width: 55px;
            transition: all 0.5s;
        }
        footer {
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 1rem 0;
            margin: 0; 
            background: #393e46;
            color: #fff;
            text-align: center;
            border: none;
            box-sizing: border-box;
        }
        nav {
            background: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        main {
            min-height: 60vh;
            flex: 1;
        }
        main.MAIN {
            padding: 12px 2vw 2rem 2vw;
            min-height: 60vh;
            flex: 1;
            display: grid;
            row-gap: 12px;
            column-gap: 12px;
            justify-items: center;
            align-items: start;
            justify-content: center;
            margin: 0 auto;
            box-sizing: border-box;
            overflow-x: auto;
            max-width: 98vw;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Match card size */
        }
        .MENU-ITEM {
            max-width: 220px;      /* Fixed card width */
            min-width: 180px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 16px;
            background: #222;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            box-sizing: border-box;
            border: none;
            transition: 0.25s;
        }
        .MENU-ITEM:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px #FFC72C55;
            transition: 0.25s;
        }
        .MENU-ITEM img {
            width: 100%;           /* Responsive image inside card */
            aspect-ratio: 1/1;
            object-fit: contain;
            border-radius: 12px;
            background: #fff;
            border: 2px solid #393e46;
            margin: 0;
            display: block;
            box-shadow: 0 4px 16px rgb(0, 0, 0); /* Stronger shadow */
        }
        /* Remove dark shadow and border from images in Featured items only */
        .MENU-ITEM.Featured img {
            box-shadow: none !important;
            border: none !important;
        }

        /* Restore shadow and border for McValue items */
        .MENU-ITEM.McValue img {
            box-shadow: 0 4px 16px rgb(0, 0, 0) !important;
            border: 2px solid #393e46 !important;
        }
        .Featured {
            box-shadow: 0 0 20px #ffcc00, 0 0 20px #ffcc00;
        }
        @media (max-width: 900px) {
            main.MAIN {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 16px;
            }
            .MENU-ITEM {
                max-width: 160px;
                padding: 8px 4px;
            }
            .MENU-ITEM img {
                max-width: 120px;
            }
        }
        @media (max-width: 600px) {
            main.MAIN {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                padding: 90px 2vw 1rem 2vw;
            }
            .MENU-ITEM {
                max-width: 98vw;
                min-width: 0;
                padding: 4px 2px;
            }
            .MENU-ITEM img {
                max-width: 90vw;
            }
            .logo, .logo:hover, .logo.enlarged {
                width: 60vw !important;
                height: auto !important;
                min-width: 120px;
                max-width: 90vw;
            }
        }
        .menu-top-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            position: relative;
            margin-top: 100px;
            margin-bottom: 8px;
        }
        .logo-link {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .logo-link a {
            display: inline-block;
        }
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 220px;
            width: 100%;
            height: auto;
        }
        .logo.enlarged {
            max-width: 220px;
        }
        .menu-options {
            margin: 0 auto;
            display: block;
            font-size: 1.3rem;
            padding: 14px 28px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fff;
            color: #222;
            font-weight: bold;
        }
    </style>
    <script>

        }
    });

    <script>
    document.getElementById('menu-dropdown').addEventListener('change', function() {
        const selected = this.value;
        const items = document.querySelectorAll('.MENU-ITEM');
        items.forEach(img => {
            if (selected === "DEFAULT") {
                img.style.display = '';
            } else {
                if (img.classList.contains(selected)) {
                    img.style.display = '';
                } else {
                    img.style.display = 'none';
                }
            }
        });
    });
