    <style>
        html, body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #393e46;
        }
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            width: 100%;
            left: 0px;
        }
        header {
            background: #393e46;
            color: #fff;
            padding: 1rem 50px 1rem 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.5s, opacity 0.5s;
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            align-items: center;
            box-sizing: border-box;
            gap:24px;
        }
        header.hide {
            transform: translateY(-100%);
            opacity: 0;
        }
        .header-button {
            text-align: center;
            border: solid 0px #ffffff;
            background-color: #393e46;
            color: #ffffff;
            font-weight: bold;
            height: 45px;
            width: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 100px;
            transition: all 0.5s;
        }
        .header-button:not(.b-menu):hover {
            color: #0b0d0f;
            background-color: #FFC72C;
            transition: all 0.5s;
            font-weight: bold;
            height: 55px;
            width: 55px;
            box-shadow: 0 0 10px 10px #FFC72C;
            border-radius: 100px;
        }
        .b-menu:hover {
            color: #0b0d0f;
            background-color: #FFC72C;
            transition: all 0.2s;
            font-weight: bold;
            height: 55px;
            width: 55px;
            box-shadow: 0 0 6px 6px #FFC72C;
            border-radius: 5px;
        }
        .header-img:not(.head-menu) {
            border-radius: 50px;
            transition: all 0.5s;
            height: 45px;
            width: 45px;
            display: block;
        }
        .head-menu {
            border-radius: 0px;
            transition: all 0.5s;
            height: 45px;
            width: 45px;
            display: inline-block;
        }
        .header-img:hover {
            height: 55px;
            width: 55px;
            transition: all 0.5s;
        }
        footer {
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 1rem 0;
            margin: 0; 
            background: #393e46;
            color: #fff;
            text-align: center;
            border: none;
            box-sizing: border-box;
        }
        nav {
            background: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            min-height: 60vh;
            flex: 1;
        }
        .MENU-ITEM {

            width: 80%;
            height: 10%;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
            border-radius: 30%;
            border: 0px solid #ffffff;
            transition: transform 0.3s ease;
        }
        .MENU-ITEM:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
        .Featured {
            box-shadow: 0 0 20px #ffcc00, 0 0 20px #ffcc00;


        }
        .logo {
            height: 10%;
            width: 10%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 0px;
            transition: all 0.5s;
        }
        .logo:hover {
            height: 25%;
            width: 25%;
            transition: all 0.5s;
        }
        .logo.enlarged {
            height: 25%;
            width: 25%;
            transition: all 0.5s;
        }
        .menu-options {
            width: 20%;
            height: 50px;
            margin: 20px auto;
            display: block;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #333;
        }
        img:not(.header-button .logo) {
            width: 10%;
            height: 10%;
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        const logo = document.querySelector('.logo');
        if (logo) {
            logo.classList.add('enlarged');
            setTimeout(() => logo.classList.remove('enlarged'), 1000); // 1 second
    }
});

    <script>
document.getElementById('menu-dropdown').addEventListener('change', function() {
    const selected = this.value;
    const items = document.querySelectorAll('.MENU-ITEM');
    items.forEach(img => {
        // If "DEFAULT" is selected, show all
        if (selected === "DEFAULT") {
            img.style.display = '';
        } else {
            // Show if the image has the selected class
            if (img.classList.contains(selected)) {
                img.style.display = '';
            } else {
                img.style.display = 'none';
            }
        }
    });
});
</script>
