    <style>
        body, button, input, p, h1, h2, h3 {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #ecf0f1;
            font-family: 'Roboto', Arial, sans-serif;
        }
        html, body {
        height: 100%;
        background-color: #393e46;
        }
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #393e46;
            color: #fff;
            padding: 1rem 50px 1rem 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.5s, opacity 0.5s;
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            align-items: center;
            box-sizing: border-box;
            gap:24px;
        }
        header.hide {
            transform: translateY(-100%);
            opacity: 0;
        }
        .header-button {
            text-align: center;
            border: solid 0px #ffffff;
            background-color: #393e46;
            color: #ffffff;
            font-weight: bold;
            height: 45px;
            width: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 100px;
            transition: all 0.5s;
        }
        .header-button:not(.b-menu):hover {
            color: #0b0d0f;
            background-color: #FFC72C;
            transition: all 0.5s;
            font-weight: bold;
            height: 55px;
            width: 55px;
            box-shadow: 0 0 6px 6px #FFC72C;
            border-radius: 100px;
        }
        .b-menu:hover {
            color: #0b0d0f;
            background-color: #FFC72C;
            transition: all 0.2s;
            font-weight: bold;
            height: 55px;
            width: 55px;
            box-shadow: 0 0 6px 6px #FFC72C;
            border-radius: 5px;
        }
        .header-img:not(.head-menu) {
            border-radius: 50px;
            transition: all 0.5s;
            height: 45px;
            width: 45px;
            display: inline-block;
        }
        .head-menu {
            border-radius: 0px;
            transition: all 0.5s;
            height: 45px;
            width: 45px;
            display: inline-block;
        }
        .header-img:hover {
            height: 55px;
            width: 55px;
            transition: all 0.5s;
        }
        footer {
            text-align: center;
            color: #f8f8f6;
            background-color: #393e46;
            bottom: 0;
            width: 100%;
            border: none;
        }
        main {
            padding: 20px;
            background-color: #393e46;
            text-align: center;
        }
        
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(-45deg, #393e46, #222831, #FFC72C, #393e46, #393e46);
            background-size: 400% 400%;
            animation: gradientFlow 1.5s;
        }
        @keyframes gradientFlow {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 0%;}
        }
        .logo {
            height: 60%;
            width: 60%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 0px;
            transition: all 0.5s;
            justify-content: center;
            align-items: center;
        }
        .qr {
            height: 18%;
            min-width: 180px;
            width: 18%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 0px;
            transition: all 0.5s;
            justify-content: center;
            align-items: center;
            border-radius: 8%;
        }
        .qr:hover {
            box-shadow: 0 0 20px 20px #EEEEEE;
            border-radius: 6%;
            height: 18%;
            min-width: 200px;
            width: 18%;
            transition: all 0.5s;
        }
    </style>
