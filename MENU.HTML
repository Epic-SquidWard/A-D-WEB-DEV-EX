    <title>Menu Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0b0d0f;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            min-height: 60vh;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .MENU-ITEM {
            width: 10%;
            height: 10%;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
            border-radius: 30%;
            border: 0px solid #ffffff;
            transition: transform 0.3s ease;
        }
        .MENU-ITEM:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
        .Featured {
            box-shadow: 0 0 20px #ffcc00, 0 0 20px #ffcc00;

        }
    </style>
